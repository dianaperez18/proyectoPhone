<!DOCTYPE html>
<html>
<head>
	<title>primera aplicacion</title>
	 <link href="css/bootstrap.min.css" rel="stylesheet">
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	 <script src="js/bootstrap.min.js"></script>

   <script>

   window.onload = function(){
    $("#reserva").click(enviar);
   }

function enviar() { 
  var nombre=$("#nombre").val(); 
  var apellido=$("#apellido").val(); 
  var placa=$("#placa").val(); 
  var cedula=$("#cedula").val(); 

  $.ajax({ 
  async:true, 
  type: "POST", 
  dataType: "html", contentType: "application/x-www-form-urlencoded", 
  url:"https://nanis1122013.000webhostapp.com/phone/reservar.php", 
  data:"nombre="+nombre+"&apellido="+apellido+"&placa="+placa+"&cedula="+cedula, beforeSend:inicioEnvio, success:llegadaDatos, 
  timeout:4000, 
  error:problemas }); 
  return false; 
} 

 function inicioEnvio()
        {
            $("#respuesta").text(se han enviado los datos);
        }

        function llegadaDatos(datos)
        {
            $("#respuesta").text(datos);
                       
        }

        function problemas()
        {
            $("#respuesta").text('Problemas en el servidor.');
        }

</script>


</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Proyecto PhoneGap</a>
    </div>
    <ul class="nav navbar-nav">

      <li><a href="#">Consultar reservas</a></li>
      <li><a href="#">Realizar reservas</a></li>
      <li><a href="#">Page 3</a></li>
    </ul>
  </div>
</nav>
<h1>Reservar</h1>


  <div class="form-group">
    <label for="cedula">Cedula:</label>
    <input type="text" class="form-control" id="cedula" name="cedula">
  </div>
  <div class="form-group">
    <label for="nombre">Nombre:</label>
    <input type="text" class="form-control" id="nombre" name="nombre">
  </div>
  <div class="form-group">
    <label for="apellido">Apellidos:</label>
    <input type="text" class="form-control" id="apellido" name="apellido">
  </div>
   <div class="form-group">
    <label for="placa">Placa:</label>
    <input type="text" class="form-control" id="placa" name="placa">
  </div>
  
  <button type="button" class="btn btn-default" id="reserva">Reservar</button>

  <div id="respuesta">  
  </div>

</html>
